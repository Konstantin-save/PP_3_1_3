<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
    <style>
        * {
            font-size: 30px;
        }
    </style>

</head>
<body>
<h2>User info</h2>
<br>
<form th:method="POST" th:action="@{/logout}" th:object="${user}">
    <p th:text="'Name: ' + ${user.getName()}"></p>
    <p th:text="'Surname: ' + ${user.getSurname()}"></p>
    <p th:text="'Salary: ' + ${user.getSalary()()}"></p>
    <p th:text="'Email: ' + ${user.getEmail()}"></p>
    <input type="submit" value="logout"/>
    <br/>
</form>

<form sec:authorize="hasRole('ROLE_ADMIN')" th:method="GET" th:action="@{/admin/}">
    <input sec:authorize="hasRole('ROLE_ADMIN')" type="submit" value="Back to users list"/>
</form>


</body>
</html>
